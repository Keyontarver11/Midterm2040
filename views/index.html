<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>

    <div class="studentscontainer">
            <h1>Student Locator</h1>
            <input type="text" name="first_name" id="first_name" placeholder="First Name">
            <input type="text" name="last_name" id="last_name" placeholder="Last Name">
            <input type="text" name="email" id="email" placeholder="Email">
            <input type="text" name="gender" id="gender" placeholder="Gender">
            <input type="text" name="ip_address" id="ip_address" placeholder="IP Address">
            <button class="searchbutton" id="searchbutton">Search</button>
            <button class="displayall" id="displayall">Display All</button>
            <button class="addstudent" id="addstudent">Add Student</button>
            <div class="samplecontainer" id="display-students"> 

            </div>
    
        </div>
    
  
    

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>
</html>
